<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitulo 4!</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <form class="searchForm">
        <input
          type="text"
          name="search-bar"
          id="search-bar"
          class="searchBar"
          autofocus="on"
        />
        <button type="submit" class="searchButton">Search</button>
      </form>
    </header>
    <p class="searchCounter">Resultados:</p>
    <div class="pruductsFound"></div>
  </body>
  <template class="productTemplate">
    <a target="_blank" class="productBox">
      <img class="productImage" />
      <section class="productInfo">
        <p class="productName"></p>
        <p class="productCondition"></p>
        <p class="productSold"></p>
      </section>
      <secttion class="productPrice"></secttion>
    </a>
  </template>
</html>
